<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A stopwatch is used to measure the time interval of an event. It is a kind of watch that stands out for the accuracy and precision with which it can measure the time of an event. It works by pressing a start button and then stopping it "
    />
    <meta name="keywords" content="Stopwatch" />
    <meta name="author" content="Su Myat Aung" />
    <title>Stopwatch</title>
    <!--css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <!-- fontsawrsome kit  -->
    <script
      src="https://kit.fontawesome.com/9f5c644af7.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div id="btn">
        <div id="time">00:00:00</div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="continue">Continue</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
